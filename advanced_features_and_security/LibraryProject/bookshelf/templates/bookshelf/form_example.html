<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Form Example</title>

    <!-- Optional: Include Bootstrap for styling -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoDf1W4Eh9OjY+Us5pILtXg+5jzFj69b9XQ1YkVV+0UuJ+X"
        crossorigin="anonymous"
    >

    <!-- Add any custom styling -->
    <style>
        body {
            padding: 2rem;
            font-family: sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="mb-4">Submit Book Form</h2>

    <!-- Display messages if available -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Django form -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}  {# CSRF protection #}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
