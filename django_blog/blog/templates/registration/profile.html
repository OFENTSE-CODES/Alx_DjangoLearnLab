{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Your profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>Account</legend>
      {{ uform.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {% if request.user.profile.avatar %}
        <p>Current avatar:<br>
          <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="max-width:150px;">
        </p>
      {% endif %}
      {{ pform.as_p }}
    </fieldset>
    <button type="submit">Save changes</button>
  </form>
{% endblock %}
