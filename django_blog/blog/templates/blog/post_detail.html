{% extends "base_generic.html" %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p><strong>Author:</strong> {{ post.author }}</p>
  <p><strong>Published:</strong> {{ post.created_at }}</p>
  <p>{{ post.content }}</p>

  {% if user == post.author %}
    <a href="{% url 'post-update' post.pk %}">Edit</a> |
    <a href="{% url 'post-delete' post.pk %}">Delete</a>
  {% endif %}
{% endblock %}
